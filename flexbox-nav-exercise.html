<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
<header>
    <nav>
        <ul class="company">
            <li><a href="#">Articles</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>
        <ul class="logo">
            <li><a href="#">Logo</a></li>
        </ul>
        <ul class="icons">
            <li><a href="#">Follow Us</a></li>
            <li><a href="#"><i class="fa fa-search" style="font-size:24px"></i></a></li>
            <li><a href="#"><i class="fa fa-cart-plus" style="font-size:24px"></i></a></li>
            <li><a href="#"><i class="fa fa-user-circle-o" style="font-size:24px"></i></a></li>

        </ul>
    </nav>
</header>

</body>
</html>
